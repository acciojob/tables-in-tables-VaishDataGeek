<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
	<table border="1" cellspacing="0" cellpadding="10" style="width: 100%; border-collapse: collapse;">
    <tr>
      <!-- Left column with Nested Table 2 -->
      <td style="width: 50%; vertical-align: top;">
        <table border="1" cellspacing="0" cellpadding="5" style="width: 100%; text-align: center;">
          <tr>
            <th colspan="2"><b>Nested Table 2</b></th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Right column with Nested Table 1 -->
      <td style="width: 50%; vertical-align: top;">
        <table border="1" cellspacing="0" cellpadding="5" style="width: 100%;">
          <tr>
            <th><b>Nested Table 1</b></th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Bottom left with Nested Table 3 -->
      <td>
        <table border="1" cellspacing="0" cellpadding="5" style="width: 100%;">
          <tr>
            <th colspan="2"><b>Nested Table 3</b></th>
          </tr>
          <tr>
            <td><a href="#" style="text-decoration: none; color: purple;">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Bottom right with Nested Table 4 -->
      <td>
        <table border="1" cellspacing="0" cellpadding="5" style="width: 100%;">
          <tr>
            <th><b>Nested Table 4</b></th>
          </tr>
          <tr>
            <td style="background-color: black; color: white; text-align: center;"><b>HTML</b></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
